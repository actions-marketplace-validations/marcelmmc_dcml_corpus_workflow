on: workflow_dispatch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v3
      with:
        path: ${{ github.event.repository.name }}
        fetch-depth: 0
        token: ${{ secrets.CELMARBOT2 }}

    # - name: upload pages
